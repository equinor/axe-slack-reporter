name: Build, Lint and Test 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.jsx?'
      - 'src/**/*.tsx?'
jobs:
  check_code:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install dependencies ğŸ”§
        id: install-dependencies
        run: |
          npm install
      - name: Run ESLint ğŸ”
        id: lint
        run: |
          npm run lint
      - name: Build âš™ï¸
        id: build
        run: |
          npm build
      - name: Run tests ğŸ”
        id: test
        run: |
          npm run test
      - name: log-errors-to-slack ğŸ“„
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
